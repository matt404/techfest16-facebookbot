<html>
  <head>
    <title>Messenger Demo</title>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '1767685223480336',
          xfbml: true,
          version: 'v2.6'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <h1>Messenger Demo</h1>

    <div>
      <p>The "Send to Messenger" plugin will trigger an authentication callback to your webhook.</p>
      <!--original app id: 257207564661330-->
      <div class="fb-send-to-messenger"
        messenger_app_id='1767685223480336'
        page_id='AdamBot'
        data-ref="PASS_THROUGH_PARAM"
        color="blue"
        size="standard">
      </div>
    </div>

    <div>
      <p>The "Message Us" plugin takes the user directly to Messenger and into a thread with your Page.</p>

      <div class="fb-messengermessageus"
        messenger_app_id='1767685223480336'
        page_id='AdamBot'
        color="blue"
        size="standard">
      </div>
    </div>

  </body>
</html>
